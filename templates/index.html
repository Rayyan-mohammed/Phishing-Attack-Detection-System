<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; margin-bottom: 30px; }
        .url-input { width: calc(100% - 22px); padding: 12px; border: 1px solid #bdc3c7; border-radius: 6px; font-size: 16px; margin-bottom: 20px; }
        .submit-btn { background-color: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        .submit-btn:hover { background-color: #2980b9; }
        .result { margin-top: 30px; padding: 20px; border-radius: 8px; font-weight: bold; font-size: 18px; }
        .result.safe { background-color: #e8f8f5; color: #1abc9c; border: 1px solid #a3e4d7; }
        .result.phishing { background-color: #fdedec; color: #e74c3c; border: 1px solid #f5b7b1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Attack Detector ðŸŽ£</h1>
        <p>Enter a URL below to check if it's safe or a phishing attempt.</p>
        <form action="/" method="post">
            <input type="text" name="url" class="url-input" placeholder="e.g., https://www.google.com" value="{{ url or '' }}" required>
            <br>
            <button type="submit" class="submit-btn">Check URL</button>
        </form>

        {% if result %}
            <div class="result {{ 'phishing' if is_phishing else 'safe' }}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
